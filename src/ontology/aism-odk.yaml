id: aism
title: "Ontology for the Anatomy of the Insect SkeletoMuscular system"
github_org: obophenotype
repo: https://github.com/insect-morphology/aism
report_fail_on: none
namespaces:
  - http://purl.obolibrary.org/obo/AISM_
license: CC-BY
description: "The AISM contains terms used in insect biodiversity research for describing structures of the exoskeleton and the skeletomuscular system. It aims to serve as the basic backbone of generalized terms to be expanded with order-specific terminology."
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: ro
    - id: uberon
      is_large: TRUE
    - id: pato
    - id: bspo
    - id: pr
      use_gzipped: TRUE
      is_large: TRUE
    - id: cl
    - id: iao
robot_java_args: '-Xmx5G'
